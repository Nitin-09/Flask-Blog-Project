 {% extends 'layout.html' %} {% block body %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" method="POST">
                <span class="login100-form-title p-b-43">
              Login to continue
            </span>


                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" autocomplete="off" name="username" class="form-control" value={{request.form.username}}>
                    <span class="focus-input100"></span>
                    <span class="label-input100">Username</span>
                </div>


                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" value={{request.form.password}} autocomplete="off">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Password</span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-32">

                    <div class="txt1">
                        <a href="/">
                  Forgot Password?
                </a>
                        <span>or don't have an account</span>
                        <a href="/register"> SignUp</a>
                    </div>
                </div>


                <div class="container-login100-form-btn">
                    <input class="login100-form-btn" type="submit" value='Login'>
                </div>
            </form>

            <div class="login100-more" style="background-image: url('../static/bg-01.jpg');">
            </div>
        </div>
    </div>
</div>
{% endblock %}
